{% extends "base.html" %}
{% load humanize %}

{% block javascript %}{% endblock %}

{% block body %}
<div id="main_container">
	<h1>
	{% block title %}{% endblock %}
	</h1>
	
	{% block top_links%}{% endblock %}
	
	<hr/>
	
	{% block beforeform %}{% endblock %}
	
	<form action="." method="post">
		<div>
			{% block form %}{% endblock %}
			<br />
			<input type="submit" value="{% if last_modified %}Submit Changes{% else %}Submit{% endif %}" />
		</div>
	</form>
	
	{% block afterform %}{% endblock %}
</div>
{% endblock %}
