{% extends "base_form.html" %}

{% block title %}Add New Aircraft{% endblock %}

{% block form%}
<table class="form_table">
	{% for field in form%}
	<tr>
		<th>{{field.label_tag}}:</th>
		
		<td>{{field}}
			<br><span class="help_text">{{field.help_text}}</span>
		</td>
	</tr>
	
	{% endfor %}
</table>
{% endblock %}
